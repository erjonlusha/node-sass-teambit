<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teambit</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/dist/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="menu d_flex">
                <img class="logo" src="./assets/dist/img/logo.svg" alt="" class="logo">
                <div class="">
                    <ul>
                        <li>
                            Solution
                            <span><i class="fas fa-chevron-down"></i></span>
                        </li>
                        <li>Pricing</li>
                        <li>Blog</li>
                        <li>Sign in</li>
                        <li class="btn btn-outline">
                            <span class="" href="" role="button">
                                <img alt="Google sign-in" src="./assets/dist/img/google-logo.svg">
                                <span class="">Sign up</span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="hero d_flex">
            <div class="hero_text d_flex">
                <h1>Understand, recognize and develop your people</h1>
                <span class="sub_title">Teambit helps teams create a high performing culture with regular feedback.</span>
                <div class="buttons">
                    <span class="btn blue" href="" role="button">
                        <img alt="Google sign-in" src="./assets/dist/img/google-logo.svg">
                        <span class="h100 w100">Sign up with Google</span>
                    </span> <span>or</span>
                    <span class="btn blue" href="" role="button">
                        <img alt="Google sign-in" src="./assets/dist/img/slack-logo.svg">
                        <span class="h100 w100">Sign up with Slack</span>
                    </span>
                </div>
                <span class="">or use your email address <i class="fas fa-arrow-right"></i></span>
            </div>
            <div class="hero_img"><img src="./assets/dist/img/illustration-main.jpg" alt=""></div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
